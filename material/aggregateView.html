  function aggiungiSecondi(valoreIniziale, arraySecondi) {
      var risultato = [];

      for (var i = 0; i < arraySecondi.length; i++) {
        var secondi = arraySecondi[i];
        var tempo = valoreIniziale.split(':');

        var data = new Date();
        data.setHours(parseInt(tempo[0], 10));
        data.setMinutes(parseInt(tempo[1], 10));
        data.setSeconds(parseInt(tempo[2], 10));

        // Aggiungi i secondi al tempo iniziale
        data.setSeconds(data.getSeconds() + secondi);

        // Formatta il tempo in una stringa "ore:minuti:secondi"
        var tempoNuovo = ('0' + data.getHours()).slice(-2) + ':' +
          ('0' + data.getMinutes()).slice(-2) + ':' +
          ('0' + data.getSeconds()).slice(-2);

        risultato.push(tempoNuovo);
      }

      return risultato;
    }

  function restoreLoader(){

    // Creazione del paragrafo
    const loadingParagraph = document.createElement('p');
    loadingParagraph.id = 'loading';
    loadingParagraph.textContent = 'Loading data, please wait...';

    // Creazione del div
    const loaderDiv = document.createElement('div');
    loaderDiv.id = 'loader';

    // Aggiunta degli elementi al DOM
    document.body.appendChild(loadingParagraph);
    document.body.appendChild(loaderDiv);

  }
        

  function showPopup(message, isSuccess) {
      var popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = "popup" + (isSuccess ? " success" : " error");
      popup.style.display = "block";

      // Nascondi il popup dopo 3 secondi
      setTimeout(function () {
        popup.style.display = "none";
      }, 3000);
    }

                .text(selectedOption + " chart");


              var downsampleText = document.getElementById("downsamplePlaceholder").innerHTML
              var numbersOnly = downsampleText.match(/\d+/g).map(Number);

              svg.append('text')
                .attr('x', width / 2 + 100)
                .attr('y', 75)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 20)
                .text("Downsample: " + numbersOnly);

              // X label
              svg.append('text')
                .attr('x', width / 2 + 100)
                .attr('y', height - 15 + 165)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 12)
                .text("Time(h:m:s)");

              // Y label
              svg.append('text')
                .attr('text-anchor', 'middle')
                .attr('transform', 'translate(40,' + height + ')rotate(-90)')
                .style('font-family', 'Helvetica')
                .style('font-size', 12)
                .text(selectedOption);

              //SN
              svg.append('text')
                .attr('x', width / 2 + 100)
                .attr('y', 12)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 16)
                .style('font-weight', 'bold')
                .text(sn_and_date[i][0]);

              svg.append('text')
                .attr('x', width / 2 + 100)
                .attr('y', 30)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Helvetica')
                .style('font-size', 16)
                .text(sn_and_date[i][1]);

            }

          }

          
          
          
          if (document.getElementById("aggregato").checked == true) aggregate()
          
        })
      
        
        
     
        console.log(spindleArrays)

      }
      

      else return

    })
        
        
        
       

</script>
</body>
</html>
