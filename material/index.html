<!doctype html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>ElectroSpindle Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style_index.css">
    </link>
<body>
    <div class="container">
        <div class="header">ElectroSpindle: Dashboard</div>

        <div class="box first-box">
            <p class="bold-text">Process & Data sources</p>
            <div class="button-row">
                <button class="button-blue" id="ctqBtn">CTQ</button>
                <span class="arrow"></span>
                <button class="button-blue" id="breakinBtn" onclick = "window.open('breakins/index_breakins.html', '_blank')">Breakin</button>
                <span class="arrow"></span>
                <button class="button-blue" id="smartTesterBtn">Smart Tester</button>
                <span class="arrow"></span>
                <button class="button-blue" id="atuBtn">ATU/COMPUTEST</button>
            </div>
            <div class="centered-text">
                <button class="button-blue" id="mesMomBtn" style="margin-top: 10px;">MES/MOM</button>
            </div>
        </div>

        <div class="box">
            <p class="bold-text">Usage</p>
            <div class="button-row">
                <button class="button-blue" id="myHsdBtn" onclick = "window.open('myhsd/index_myhsd.html', '_blank')">MY HSD</button>
            </div>
        </div>

        <div class="box last-box">
            <p class="bold-text">Maintenance</p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var buttons = document.querySelectorAll(".button-blue");

                buttons.forEach(function (button) {
                    if ((button.id !== "breakinBtn") && (button.id !== "myHsdBtn")) {
                        button.disabled = true;
                        button.style.backgroundColor = "#a9a9a9";
                    }
                });
            });
        </script>
    </div>
    </body>

</html>
