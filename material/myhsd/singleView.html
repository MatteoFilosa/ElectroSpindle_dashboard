      function drawChart(selectedGroup, dataset) {
          var margin = { top: 100, right: 100, bottom: 100, left: 100 };
          var width = 800 - margin.left - margin.right;
          var height = 510 - margin.top - margin.bottom;

          var new_svg = d3.select("#svg" + selectedGroup);
          new_svg.attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

          var g = new_svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("id", "g" + selectedGroup);

          // Creazione delle scale
          var minTimestamp = d3.min(dataset, function (d) { return d[0]; });
          var maxTimestamp = d3.max(dataset, function (d) { return d[0]; });

          var xScale = d3.scaleTime()
            .domain([minTimestamp, maxTimestamp])
            .range([0, width]);

          var yScale = d3.scaleLinear()
            .domain([min, max])
            .range([height, 0]);

          // Creazione degli assi
          var xAxis = d3.axisBottom(xScale);
          var yAxis = d3.axisLeft(yScale);

          g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("id", "xAxis" + selectedGroup)
            .call(xAxis);

          g.append("g")
            .attr("id", "yAxis" + selectedGroup)
            .call(yAxis);

          // Creazione dei punti
          g.selectAll("dot")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return xScale(d[0]); })
            .attr("cy", function (d) { return yScale(d[1]); })
            .attr("r", 3)
            .style("fill", "#CC0000")
            .attr("class", "punto");

          // Creazione della linea
          var line = d3.line()
            .x(function (d) { return xScale(d[0]); })
            .y(function (d) { return yScale(d[1]); })
            .curve(d3.curveMonotoneX);

          g.append("path")
            .datum(dataset)
            .attr("class", "line")
            .attr("d", line)
            .style("fill", "none")
            .style("stroke", "#CC0000")
            .style("stroke-width", "2");
        }

      function setTime(valoreIniziale) { //Formatta il tempo in un valore adeguato per 
            var risultato = [];

            var tempo = valoreIniziale.split(':');

            var data = new Date();
            data.setHours(parseInt(tempo[0], 10));
            data.setMinutes(parseInt(tempo[1], 10));
            data.setSeconds(parseInt(tempo[2], 10));

            // Aggiungi i secondi al tempo iniziale
            

            // Formatta il tempo in una stringa "ore:minuti:secondi"
            var tempoNuovo = ('0' + data.getHours()).slice(-2) + ':' +
              ('0' + data.getMinutes()).slice(-2) + ':' +
              ('0' + data.getSeconds()).slice(-2);

            risultato.push(tempoNuovo);
          

            return risultato;
        }
